<h1> Logged in</h1>
<div>
    <table>
        {% for user in users %}
        <tr>

            <th>Name</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>{{ user.first_name }}</td>
            <td>{{ user.email }}</td>
        </tr>
        {% endfor %}
    </table>
 
</div>
